<div class='card'>
  <br>
  <div class='card-header'>
   <b>POSTS</b>
  </div>
  
  <div class='card-body'>            
    <div class='table-responsive'>
      <table class='table'>
            <!-- *ngIf = 'products && products.length'> -->
        <thead>
          <tr>
            <!-- <th>
              <button class='btn btn-primary'
              (click)='toggleImage()'>
                {{showImage? 'Hide' : 'Show'}} Image
              </button>
            </th> -->
            <!-- <th>ID</th> -->
            <th>Title</th>
            <th>Slug</th>
            <th>Body</th>
            <th>Published Date</th>
            
          </tr>
         
        </thead>
        <tbody>  
            <tr *ngFor="let i of profiles" >
                <!-- <td><img *ngIf='showImage'
                  [src] = 'product.imageUrl' 
                  [title] = 'product.productName'
                  [style.width.px] = 'imageWidth' 
                  [style.margin.px] = 'imageMargin'></td> -->
                  <!-- <td>{{i._id}}</td> -->
                <td><a href="/">{{i.title}}</a></td>
                <td>{{i.slug}}</td>
                <td>{{i.body}}</td>
                <td>{{i.date}}</td>
                
                <td>
                  <button class="btn btn-warning mx-3" style="cursor:pointer" (click)="editProduct(i)" style="margin-left:20px;"> Edit</button>
                  <button class="btn btn-danger" style="cursor:pointer"(click)="deleteProduct(i)"> Delete</button>
                </td>
              </tr>              
        </tbody>
      </table>
    </div>
  </div>
</div>
